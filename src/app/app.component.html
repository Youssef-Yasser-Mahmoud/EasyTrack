<app-header />

<main>
  <ul id="users">
    @for(user of users; track user.id) {
    <li>
      <app-user [selected]="user.id === userId" [user]="user" (select)="onReceiveUser($event)" />
    </li>
    }
  </ul>

  @if(selectedUser) {
  <app-tasks [userId]="selectedUser.id" [userName]="selectedUser.name" />
  } @else {
  <h2>Select a user to see their tasks</h2>
  }
</main>
