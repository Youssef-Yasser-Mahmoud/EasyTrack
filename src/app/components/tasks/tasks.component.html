@if (isAddingTask) {
<app-new-task [userId]="userId" (close)="onCancelAddTask()" />
}

<section>
  <header>
    <h2>{{ userName }}'s tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for(task of selectedUserTasks; track task.id ) {
    <li>
      <app-task [task]="task" />
    </li>
    }
  </ul>
</section>
